<!DOCTYPE html>
<html>
<head>
    <title>Political Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Political Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="statement">Enter a statement:</label>
                <textarea class="form-control" id="statement" name="statement" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
